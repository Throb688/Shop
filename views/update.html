<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
			<link rel="stylesheet" href="/stylesheets/css1/amazeui.min.css">
		<link rel="stylesheet" href="/stylesheets/css1/admin.css">
		<link rel="stylesheet" href="/stylesheets/css1/app.css">
		<script src="/javascripts/js2/jquery-1.11.3.min.js"></script>	
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
                        <% arr.forEach(i=>{%>
						<form class="am-form am-form-horizontal" action="/manage/update/<%= i.id%>" method="post" onsubmit="return chexk()"  style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden">
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品名字
								</label>
								<div class="am-u-sm-9">
									<input  rows="" cols="50" required="" placeholder="请输入商品名字" value="<%= i.name%>" name="goodName" type="text">
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品图片位置
								</label>
								<div class="am-u-sm-9">
									<input rows="" cols="50" type="text" value="<%= i.image%>"  placeholder="请输入商品图片位置" name="img"></input>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品原价格
								</label>
								<div class="am-u-sm-9">
									<input rows="" value="<%= i.ori_price%>" cols="50" placeholder="请输入商品原价格" name="goodOri_price"></input>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name"  class="am-u-sm-3 am-form-label">
									商品价格
								</label>
								<div class="am-u-sm-9">
									<input rows="" cols="50" value="<%= i.price%>" placeholder="请输入商品价格" name="price"></input>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品类型
								</label>
								<div class="am-u-sm-9">
									<input rows="" cols="50" value="<%= i.type%>" placeholder="请输入商品类型" name="type"></input>
								</div>
							</div>

							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addRole"  class="am-btn  insert am-btn-success  am-btn" value="保存商品"   type="submit">
								</div>
							</div>
						</form>
                        <%})%>
					</div>
				</div>
			</div>	
		</div>
	</body>
	<script type="text/javascript" src="/javascripts/js2/test.js"></script>
	<script>
		function chan(){
			alert(document.getElementById("hidd").value) 
		}
		function chexk(){
			alert('修改商品成功')
		    return true;
		}
	</script>
</html>
