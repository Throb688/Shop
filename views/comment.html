<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
			<link rel="stylesheet" href="/stylesheets/css1/amazeui.min.css">
		<link rel="stylesheet" href="/stylesheets/css1/admin.css">
		<link rel="stylesheet" href="/stylesheets/css1/app.css">
		<script src="/javascripts/js2/jquery-1.11.3.min.js"></script>	
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form class="am-form am-form-horizontal" action="/myself/addcomment" method="post"  enctype="multipart/form-data" style="padding-top: 30px;">
							<% shop.forEach(i =>{%>
							<input value="<%= i.id%>" name="roleId" type="hidden">
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品名字:
								</label>
								<div class="am-u-sm-9">
									<p><%= i.name%></p>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品图片
								</label>
								<div class="am-u-sm-9">
									<img src="<%= i.image%>" style="height:150px;width: 150px;" >
									<!-- <input rows="" type="file" cols="50"  value="" placeholder="请输入商品图片位置" name="goodPlace"></input> -->
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name"  class="am-u-sm-3 am-form-label">
									商品价格
								</label>
								<div class="am-u-sm-9">
									<p><%= i.price%></p>
									<!-- <input rows="" cols="50" value="" placeholder="请输入商品价格" name="price"></input> -->
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name"  class="am-u-sm-3 am-form-label">
									你的评价
								</label>
								<div class="am-u-sm-9">
									<input   placeholder="请输入你对该商品的评价" name="comVal">
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name"  class="am-u-sm-3 am-form-label">
									你想提交的照片
								</label>
								<div class="am-u-sm-9">
									<input name="img" type="file">
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addRole"  class="am-btn  insert am-btn-success  am-btn" value="保存商品"   type="submit">
								</div>
							</div>
							<%})%>
						</form>
					</div>
				</div>
			</div>	
		</div>
	</body>
	<script type="text/javascript" src="/javascripts/js2/test.js"></script>
</html>
