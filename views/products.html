<script>
	var count=document.getElementById('count').value ;// 总条数
	var page=document.getElementById('page').value ; // 当前的页码
	console.log(count);
	console.log(page);
	
	var pages=document.getElementById('pages');
	var prev=document.getElementById('prev');
	var next=document.getElementById('next');
	
	//
	function createPages() {
		pages.innerHTML='';
		for(var i=0;i<Math.ceil(count/9);i++){
			pages.innerHTML+=`<button class="btn" json-page="${i}">${i+1}</button>`;
		}
	}
	createPages()
	
	// 点击按钮翻页
	$(function(){
	
		// 获取页面的位置
	
	
	$('.btn').on('click',function(){
		let page=$(this).attr('json-page');
		window.location.href='/shop/products/?page='+page;
	})
	
	// 点击上一页
	prev.onclick=function(){
		if(page>=1){
			page--;
			window.location.href='/shop/products/?page='+page;
		}else{
			alert('这是第一页')
		}
	}
	
	// 点击下一页
	next.onclick=function(){
		if(page<Math.ceil(count/9)-1){
			page++;
			window.location.href='/shop/products/?page='+page;	
		}else{
			alert("这是最后一页")
		} 
	}
	})
	</script>
