<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/stylesheets/css1/amazeui.min.css">
		<link rel="stylesheet" href="/stylesheets/css1/admin.css">
		<link rel="stylesheet" href="/stylesheets/css1/app.css">
	</head>

	<body>
		<div class="am-cf admin-main" style="padding-top: 0px;">
			<!-- content start -->
			<div class="admin-content"> 
				<div class="admin-content-body">
					
					<div class="container">
						<div class="am-g">
							<div class="am-u-sm-12 am-u-md-6">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<button type="button" class="am-btn am-btn-default btnAdd" onclick='chexk()' >
											<span class="icon-plus"></span> 刷新
										</button>
									</div>
								</div>
							</div>
						</div>

						<div class="am-g" style="margin-top: -30px;">
							<div class="am-u-sm-12">
								<form class="am-form">
									<table class="am-table am-table-striped am-table-hover table-main">
										<thead>
											<tr>
												<th class="table-check">
													<input id="chkAll" type="checkbox">
												</th>
												<th class="table-title">
													用户id
												</th>
                                                <th class="table-title">
													用户姓名
												</th>
                                                <th class="table-title">
													用户邮箱
												</th>
                                                <th class="table-title">
													用户建议内容
												</th>
                                                <th class="table-title">
													反馈时间
												</th>
                                                
										</thead>
										<tbody id="tUser">
											<% suggest.forEach(i =>{%>
											<tr>
												<td><input name="chks" value="27" type="checkbox"></td>
												<td><%= i.user_id%></td>
                                                <td><%= i.name%></td>
                                                <td><%= i.email%></td>
                                                <td><%= i.suggest%></td>
                                                <td><%= i.sumbit_time%></td>
												<td><input type="button" class="details" value="处理" data-id="<%= i.id%>"></td>
											</tr>
											<%})%>
										</tbody>	
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- content end -->
			</div>
		</div>

		<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
 

<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="/javascripts/js2/jquery-1.11.3.min.js"></script>
		<!--<![endif]-->
		<script type="text/javascript" src="/javascripts/js2/plugs.js"></script>

		<script type="text/javascript" src="/javascripts/js2/test-2.js"></script>
		<script>
			function chexk(){
				location.reload()
			}
		</script>
	</body>

</html>
